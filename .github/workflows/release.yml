name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: go

      - name: Set up Go
        if: steps.release.outputs.release_created == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Build binaries
        if: steps.release.outputs.release_created == 'true'
        run: |
          mkdir -p dist
          
          echo "Building binaries..."
          
          GOOS=linux   GOARCH=amd64   go build -o dist/nix-style-search-linux-amd64 ./cmd/nix-style-search
          GOOS=linux   GOARCH=arm64   go build -o dist/nix-style-search-linux-arm64 ./cmd/nix-style-search
          GOOS=linux   GOARCH=386     go build -o dist/nix-style-search-linux-386 ./cmd/nix-style-search
          
          echo "Generating checksums..."
          cd dist && sha256sum * > SHA256SUMS && cd ..
          
          ls -lah dist/

      - name: Upload release assets
        if: steps.release.outputs.release_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag_name }}
          files: |
            dist/nix-style-search-*
            dist/SHA256SUMS
